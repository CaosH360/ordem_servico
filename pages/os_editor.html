    <main>
      <form
        action="os_validate.php"
        method="post"
        data-toggle="validator"
        role="form"
        id="myForm"
      >
        <h4>EMPRESA RESPONSÁVEL</h4>
        <label for="nome">Nome</label>
        <input type="text" name="nomeEmpresa" id="id_nome" required/>
        <label for="razao">Razão Social</label>
        <input type="text" name="razaoSocial" id="id_razaoSocial" required/>
        <label for="Email">E-mail</label>
        <input
          type="email"
          name="email"
          id="id_email"
          placeholder="exemple@email.com"
        />
        <label for="celular">Celular/Whatsapp</label>
        <input
          type="tel"
          name="celular"
          id="id_celular"
          placeholder="Ex.: +55 (75) 900000000"
          pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$"
          required
        />

        <h4>Cliente</h4>
        <label for="nome">Nome</label>
        <input type="text" name="nomeCliente" id="id_nome" required/>
        <label for="razao">Razão Social</label>
        <input type="text" name="razaoSocial" id="id_razaoSocial" required/>
        <label for="Email">E-mail</label>
        <input
          type="email"
          name="email"
          id="id_email"
          placeholder="exemple@email.com" required
        />
        <label for="celular">Celular/Whatsapp</label>
        <input
          type="tel"
          name="celular"
          id="id_celular"
          placeholder="Ex.: +55 (75) 900000000"
          pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$"
          required
        />

        <h4>Local</h4>
        <label for="endereco">Endereço</label>
        <input type="text"  name="endereco" id="endereco" placeholder="Rua, Avenida, etc." required>
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="id_bairro" placeholder="Ex.: Centro" required>
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="id_cidade" placeholder="Ex.: Irará" required>
        <label for="postal">Codigo postal</label>
        <input type="tel" name="postal" id="id_postal" placeholder="Ex.: 444255-000" required>
        <label for="UF">UF</label>
        <input type="text" name="UF" id="id_uf" placeholder="Ex.: BA, SP, RJ, etc" required>

        <h4>Informações do Serviço</h4>
        <label for="horarioDeChegada">Horário de Chegada<label>
        <input type="date" name="horarioDeChegada" id="id_hora_chegada" required>
        <label for="horarioDeSaida">Horário de Saída</label>
        <input type="date" name="horarioDeSaida" id="id_hora_chegada" required>
        <label for="servico">Serviço Realizado</label>
        <textarea name="servico" id="id_servico"></textarea>

        <h4>Ativo</h4>
        <label for="nome">Nome</label>
        <input type="text" name="nomeAtivo" id="id_ativo" required>
        <label for="nome">Nome</label>
        <input type="text" name="marca" id="id_marca" required>
        <label for="nome">Nome</label>
        <input type="text" name="modelo" id="id_modelo" required>
        <label for="nome">Nome</label>
        <input type="text" name="patrimonio" id="id_patrimonio" required>

        <button type="submit"></button>
      </form>
    </main>
