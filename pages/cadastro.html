<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV MULTIVARIEDADES</title>
    <link rel="stylesheet" href="../assets/library/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/cadastro.css" />
  </head>
  <body>
    <div class="forms">
      <form method="post" action="" id="cadastroForm">
        <div class="top">
          
          <h3>
            <span class="badge text-bg"
            ><img
            src="../assets/image/cvmulti 1.png"
            alt="Logo"
            width="50"
            height="24"
            class="d-inline-block align-text-top" /></span
            ><span class="text-warning multi">MULTI</span
              ><span class="text-light variedade">VARIEDADES</span>
            </h3>
            
            <button class="login btn btn-outline-warning text-light" onclick="login">Login</button>
            <script>
              function login() {
                location
              }
            </script>
          </div>

        <div class="input-form">
          <label for="nome" >Digite seu Nome</label>
          <input type="text" name="nome" id="nome" placeholder= "Nome"/>

          <label for="email">Digite seu Email</label>
          <input type="email" name="email" id="email" placeholder="Email" />

          <label for="senha">Digite sua Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Senha" />
          <i class="bi bi-eye" id="btn-showPass" onclick="showPassword()"></i>
          
          
          <label for="senhaConf">Confirme sua Senha</label>
          <input type="password" name="senhaConf" id="senhaConf" placeholder="Senha" />    
          <i class="bi bi-eye" id="btn-showPassConfirm" onclick="showPassConfirm()"></i>

          <p id="errorMessage" class="error"></p>
          
          <button type="submit" id="cadastrar" class=" btn btn-outline-warning text-light ">Cadastrar</button>
        </div>
      </form>
    </div>
  </body>
  <script src="../assets/library/bootstrap.bundle.min.js"></script>
  <script src="../src/function_show_password.js"></script>
  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
        const senha = document.getElementById("senha").value;
        const senhaConf = document.getElementById("senhaConf").value;
        const errorMessage = document.getElementById("errorMessage");

        if (senha !== senhaConf) {
            event.preventDefault(); // Impede o envio do formulário
            errorMessage.textContent = "As senhas não coincidem!";
        } else {
            errorMessage.textContent = "";
        }
    });
</script>

</html>
